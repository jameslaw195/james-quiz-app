<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css"
    <title>Question Form</title>
  </head>
  <body>
    <form data-js="form">
      <fieldset class="card">
        <legend>Your question:</legend>
        <label for="form_question"></label>
        <textarea name="form_question" id="form_question" rows="4" cols="7"> </textarea>
      </fieldset>
      <fieldset class="card">
        <legend>Your answer:</legend>
        <label for="form_answer"></label>
        <textarea rows="4" cols="7" type="textarea" name="form_answer" id="form_answer"></textarea>
      </fieldset>
      <fieldset class="card">
        <legend>Tags:</legend>
        <label for="tags"></label>
        <input type="text" name="tags" id="tags" />
      </fieldset>
      <button type="submit" data-js="submit_button">Submit</button>
    </form>
  </body>
</html>
