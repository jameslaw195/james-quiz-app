<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virginia Woolf Quiz</title>
    <link rel="stylesheet" href="./css/style.css"
  </head>
  <body>
    <h1>Virginia Woolf Quiz</h1>
    <main>
      <section>
        <h3>
          "Mrs. Dalloway said she'd buy the flowers herself." So opens Woolf's
          1925 stream of consciousness novel. What is its title?
        </h3>
        <button>Answer</button>
      </section>
      <section>
        <h3>
          The name of Woolf's lady friend, lover, and the inspiration for her
          fantastical, gender-bending 1929 biography-cum-novel<i>Orlando</i>
        </h3>
      </section>
    </main>
  </body>
</html>
